<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Waitstaff Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="index.css" rel="stylesheet">
</head>
<body>
    <header role="banner">
        <h1>Waitstaff Calculator</h1>
    </header>
    <main>
      <div role="region" class="meal-details-box">
        <form class="meal-details-form">
          <fieldset>
            <legend>Enter the Meal Details</legend>
            <label for="base-price">Base Meal Price: $</label>
            <input type="text" id="base-price" name="price"><br>
            <label for="tax-rate">Tax Rate: %</label>
            <input type="text" id="tax-rate" name="tax"><br>
            <label for="tip-percentage">Tip Percentage: %</label>
            <input type="text" id="tip-percentage" name="tip"><br>
            <div class="button-pair">
              <input type="submit">
              <button type="reset">Cancel</button>
            </div>
         </fieldset>
       </form>
      </div>
      <div role="region" class="calculations">
        <div role="region" class="customer-charges">
            <header>
                <h2>Customer Charges</h2>
            </header>
            <p>Subtotal:  <span class="js-subtotal"></span></p>
            <p>Tip: <span class="js-tip"></span></p>
            <hr>
            <p>Total: <span class="js-total"></span></p>
        </div>
        <div role="region" class="earnings-info">
          <header>
            <h2>My Earnings Info</h2>
          </header>
            <p>Tip Total: <span class="js-tip-total"></span></p>
            <p>Meal count: <span class="js-meal-count"></span></p>
            <p>Average Tip Per Meal: <span class="js-average-tip"></span></p>
        </div>
      </div>
      <div class="reset-button">
        <button>Reset</button>
      </div>
    </main>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
